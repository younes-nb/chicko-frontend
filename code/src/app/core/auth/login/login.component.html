<div class="d-flex flex-column align-items-center justify-content-center h-100 bg-light">
  <div routerLink="/home" class="d-flex mb-5">
    <img class="logo" src="favicon.ico" width="80" height="80" alt="logo">
    <h1 class="title me-2 fs-high">چیکو</h1>
  </div>
  <section class="vw-50 p-5 ps-0 d-flex align-items-center bg-white shadow rounded">
    <form class="w-85" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()">
      <h1 class="fs-2 mb-5">ورود به حساب کاربری</h1>
      <mat-form-field class="w-100 mb-3" appearance="fill">
        <mat-label>نام کاربری</mat-label>
        <input matInput formControlName="username" name="username" type="text" required>
        <mat-error class="fs-6" *ngIf="submitted && loginForm.get('username')?.hasError('required')">وارد کردن نام
          کاربری الزامی می باشد.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100 mb-3" appearance="fill">
        <mat-label>رمز عبور</mat-label>
        <input matInput formControlName="password" name="password" type="password" required>
        <mat-error *ngIf="submitted && loginForm.get('password')?.hasError('required')">وارد کردن رمز عبور الزامی می
          باشد.
        </mat-error>
      </mat-form-field>
      <div class="w-100 d-flex justify-content-between mt-4">
        <button class="" type="submit" (click)="submitted=true" mat-raised-button color="primary">ورود</button>
        <button class="p-3 rounded-pill" mat-button color="primary" routerLink="/register">حساب کاربری ندارید؟</button>
      </div>
    </form>
