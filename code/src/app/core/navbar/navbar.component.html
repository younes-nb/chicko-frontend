<mat-toolbar
  class="px-5 shadow d-flex justify-content-between align-items-center"
>
  <div routerLink="/home" class="d-flex me-5">
    <img class="logo" src="favicon.ico" width="45" height="45" alt="logo" />
    <h1 class="title me-2">چیکو</h1>
  </div>
  <ul *ngIf="!isInDashboard" class="m-0 ms-auto d-flex align-items-center">
    <li>
      <button class="rounded-pill p-3 ms-1" routerLink="/home" mat-button>
        خانه
      </button>
    </li>
    <li>
      <button class="rounded-pill p-3 ms-1" routerLink="/dashboard" mat-button>
        داشبورد
      </button>
    </li>
    <li>
      <button
        class="rounded-pill p-3 ms-1"
        routerLink="/home"
        fragment="pricing"
        (click)="scrollTo('pricing')"
        mat-button
      >
        تعرفه ها
      </button>
    </li>
    <li>
      <button
        class="rounded-pill p-3 ms-1"
        routerLink="/home"
        fragment="about-us"
        (click)="scrollTo('about-us')"
        mat-button
      >
        درباره ما
      </button>
    </li>
    <li>
      <button
        class="rounded-pill p-3"
        routerLink="/home"
        fragment="contact-us"
        (click)="scrollTo('contact-us')"
        mat-button
      >
        تماس با ما
      </button>
    </li>
  </ul>
  <button
    *ngIf="isInDashboard"
    routerLink="/dashboard"
    class="fs-4 rounded-pill p-4"
    mat-button
  >
    داشبورد
  </button>
  <div
    *ngIf="!isLoggedIn"
    matTooltip="ورود به حساب کاربری"
    routerLink="/login"
    style="cursor: pointer"
  >
    <lord-icon
      src="https://cdn.lordicon.com/hbvyhtse.json"
      trigger="hover"
      colors="primary:#3080e8"
      state="hover"
      style="width: 40px; height: 40px"
    >
    </lord-icon>
  </div>
  <div
    *ngIf="currentUser$ | async as currentUser"
    class="d-flex align-items-baseline"
  >
    <ng-container *ngIf="!currentUser.profile_image; else profileImage">
      <button
        [matMenuTriggerFor]="menu"
        class="p-3 ms-2 rounded-pill fs-5"
        mat-mini-fab
        color="primary"
        matTooltip="حساب کاربری"
      >
        {{ currentUser.username[0] }}
      </button>
    </ng-container>
    <ng-template #profileImage>
      <img [src]="currentUser.profile_image" alt="profile" />
    </ng-template>
    <mat-menu class="mt-1" #menu="matMenu">
      <button routerLink="/dashboard/account" mat-menu-item>حساب کاربری</button>
      <button (click)="logout()" mat-menu-item>خروج</button>
    </mat-menu>
  </div>
</mat-toolbar>
