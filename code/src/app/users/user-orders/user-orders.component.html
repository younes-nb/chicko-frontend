<ng-container *ngIf="userOrders$ | async as userOrders">
  <section class="mt-5 px-sm-5 px-4">
    <h1 class="mb-5">سوابق پرداخت</h1>
    <div class="overflow-auto">
      <table mat-table [dataSource]="userOrders">
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>نوع</th>
          <td mat-cell
              *matCellDef="let element"> {{element.user_plan.name}} </td>
        </ng-container>
        <ng-container matColumnDef="payable_amount">
          <th mat-header-cell *matHeaderCellDef>مبلغ (تومان)</th>
          <td mat-cell
              *matCellDef="let element"> {{element.payable_amount | numLatinToFa}} </td>
        </ng-container>
        <ng-container matColumnDef="is_paid">
          <th mat-header-cell *matHeaderCellDef>وضعیت</th>
          <td mat-cell
              *matCellDef="let element"> {{element.is_paid ? 'موفق' : 'ناموفق'}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </section>
</ng-container>
