<section class="d-flex flex-column justify-content-center align-items-center p-3">
  <h3 class="mb-3">افزودن گفتگوی جدید</h3>
  <form mat-dialog-content [formGroup]="createRoomForm">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>عنوان گفتگو</mat-label>
      <input matInput formControlName="title" name="title" type="text" required>
      <mat-error class="fs-7 letter-space-low" *ngIf="createRoomForm.get('title')?.hasError('required')">وارد کردن عنوان
        گفتگو الزامی می باشد.
      </mat-error>
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button [mat-dialog-close]="createRoomForm.controls['title'].value" mat-raised-button color="primary">تایید</button>
  </div>
</section>
