<section class="position-relative h-100">
  <div id="add-room-container" class="position-absolute" (click)="openDialog()">
    <button mat-mini-fab color="primary" matTooltip="ایجاد گفتگو">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <nav class="d-flex justify-content-between align-items-center p-2 mt-2">
    <div routerLink="/home" class="d-flex">
      <img class="logo" src="favicon.ico" width="36" height="36" alt="logo">
      <h2 class="title me-2">چیکو</h2>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <p class="fs-5-5 m-0 ms-1" *ngIf="getUser().name">{{getUser().name}}</p>
      <p *ngIf="!getUser().name">ناشناس</p>
      <button (click)="signout()" color="primary" mat-icon-button matTooltip="خروج">
        <fa-icon [icon]="['fas','arrow-right-from-bracket']"></fa-icon>
      </button>
    </div>
  </nav>
  <h5 class="mt-4 px-2">گفتگوها</h5>
  <p *ngIf="!getUserRooms()" class="text-muted text-center mt-3">گفتگویی موجود نیست.</p>
  <ul *ngIf="getUserRooms()" class="mt-3 p-0">
    <li *ngFor="let room of getUserRooms()" matRipple class="room border-bottom border-light py-3">
      <p class="m-0 px-3">{{room.title}}</p>
    </li>
  </ul>
</section>
